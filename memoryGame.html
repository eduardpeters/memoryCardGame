<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Memory Game!</title>
</head>

<body>
    <header>
        <div id="header">
            <h1>Memory Game!</h1>
        </div>
    </header>
    <div id="screen">
        <div id="userForm" class="userForm">
            <form>
                <div class="inputDiv">
                    <label class="playerNameLabel">Player 1 Name:
                        <input id="playerOneInput" type="text" placeholder="At least 3 characters" min="3">
                    </label>
                </div>
                <div class="inputDiv">
                    <label class="playerNameLabel">Player 2 Name:
                        <input id="playerTwoInput" type="text" placeholder="At least 3 characters" min="3">
                    </label>
                </div>
                <div class="inputDiv">
                    <label id="selectLevel">Select a level:
                        <select id="level">
                            <option></option>
                            <option value="12">12 Cards</option>
                            <option value="24">24 Cards</option>
                            <option value="48">48 Cards</option>
                        </select>
                    </label>
                </div>
            </form>
            <div class="inputDiv">
                <button class="button" onclick="initializeGame()">Start Game!</button>
            </div>
        </div>
        <div id="turnSelector" class="not-displayed">
            <h3>Selecting who will start...</h3>
            <div id="turnNames" class="turnNames">
                <p id="playerOneTurn" class="playerTurn">Player 1</p>
                <p id="playerTwoTurn" class="playerTurn">Player 2</p>
            </div>
            <p id="firstMove" class="not-displayed">Player who starts</p>
        </div>
        <div id="gameScreen" class="not-displayed">
            <div id="board"></div>
            <div id="statusBar">
                <div class="playerScore">
                    <p id="playerOneName">Player One Name</p>
                    <p id="playerOneScore">Player One Score</p>
                </div>
                <div class="playerScore">
                    <p id="playerTwoName">Player Two Name</p>
                    <p id="playerTwoScore">Player Two Score</p>
                </div>
                <div class="playerScore">
                    <p id="spread">Remaining turns:</p>
                </div>
            </div>
        </div>
        <div id="endScreen" class="not-displayed">
            <div id="textEndScreen">
                <p id="winner">Winning Player</p>
                <p id="emoji">Emojis</p>
            </div>
            <button class="button" onclick="resetGame()">Play Again!</button>
        </div>
    </div>
    <footer>
        <div id="footer">
            <p>Made with &#10084;&#65039; at The Bridge</p>
        </div>
    </footer>
</body>

</html>
