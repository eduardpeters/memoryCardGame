<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memoryGame.css">
    <script src="memoryGame.js" defer></script>
    <title>Memory Game!</title>
</head>

<body>
    <header>
        <div id="header">
            <h1>Memory Game!</h1>
        </div>
    </header>
    <div id="screen">
        <div id="userForm">
            <form>
                <div class="inputDiv">
                    <label>Player 1 Name:
                        <input id="playerOneInput" type="text" min="3">
                    </label>
                </div>
                <div class="inputDiv">
                    <label>Player 2 Name:
                        <input id="playerTwoInput" type="text" min="3">
                    </label>
                </div>
                <div class="inputDiv">
                    <label>Selecciona un nivel:
                        <select id="level">
                            <option></option>
                            <option value="12">12 Cards</option>
                            <option value="24">24 Cards</option>
                            <option value="48">48 Cards</option>
                        </select>
                    </label>
                </div>
            </form>
            <div class="inputDiv">
                <button id="button1" onclick="initializeGame()">Start Game!</button>
            </div>
        </div>
        <div id="gameScreen">
            <div id="board"></div>
            <div id="statusBar">
                <div class="playerScore">
                    <p id="playerOneName">Player One Name</p>
                    <p id="playerOneScore">Player One Score</p>
                </div>
                <div class="playerScore">
                    <p id="playerTwoName">Player Two Name</p>
                    <p id="playerTwoScore">Player Two Score</p>
                </div>
            </div>
        </div>
        <div id="endScreen">
            <p id="winner">ganador</p>
            <button onclick="resetGame()">Play Again!</button>
        </div>
    </div>
    <footer>
        <div id="footer">
            <p>Made with ❤️ at The Bridge</p>
        </div>
    </footer>
</body>

</html>
