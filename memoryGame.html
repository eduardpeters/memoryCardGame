<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memoryGame.css">
    <script src="memoryGame.js" defer></script>
    <title>Memory Game!</title>
</head>
<body>
    <div id="screen">
        <div id="userForm">
            <form>
                <div class="inputDiv">
                    <label>Player 1 Name:
                        <input id="playerOneInput" type="text" min="3">
                    </label>
                </div>
                <div class="inputDiv">
                    <label>Player 2 Name:
                        <input id="playerTwoInput" type="text" min="3">
                    </label>
                </div>
                <div class="inputDiv">
                    <label>Choose a level:
                        <select id="level">
                        <option></option>
                        <option value="12">12 Cards</option>
                        <option value="24">24 Cards</option>
                        <option value="48">48 Cards</option>
                        </select>
                    </label>
                </div>
            </form>
            <div class="inputDiv">
            <button onclick="initializeGame()">Start Game!</button>
            </div>
        </div>
        <div id="gameScreen">
            <div id="board"></div>
            <div id="statusBar">
                <div class="playerInfo">
                    <p id="playerOneName">Player One Name</p>
                    <p id="playerOneScore">Player One Score</p>
                </div>
                <div class="playerInfo">
                    <p>Current Turn:</p>
                    <p id="currentTurn">Player One or Two</p>
                </div>
                <div class="playerInfo">
                    <p id="playerTwoName">Player Two Name</p>
                    <p id="playerTwoScore">Player Two Score</p>
                </div>
            </div>
        </div>
        <div id="endScreen">
            <p>Aqui te muestra el ganador</p>
            <button onclick="resetGame()">Play Again!</button>
        </div>
    </div>
</body>
</html>
